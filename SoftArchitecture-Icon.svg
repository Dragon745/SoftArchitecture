<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#backgroundGradient)" stroke="#CCCCCC" stroke-width="2"/>
  
  <!-- Main architectural structure -->
  <!-- Base platform -->
  <rect x="40" y="180" width="176" height="20" rx="10" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Central tower/building representing the main application -->
  <rect x="100" y="80" width="56" height="100" rx="8" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Left wing representing project phases -->
  <rect x="40" y="100" width="48" height="80" rx="6" fill="url(#secondaryGradient)" filter="url(#shadow)"/>
  
  <!-- Right wing representing database/Firebase -->
  <rect x="168" y="100" width="48" height="80" rx="6" fill="url(#accentGradient)" filter="url(#shadow)"/>
  
  <!-- Connecting bridges/platforms -->
  <rect x="88" y="140" width="80" height="8" rx="4" fill="#FFFFFF" opacity="0.9" filter="url(#shadow)"/>
  <rect x="88" y="160" width="80" height="8" rx="4" fill="#FFFFFF" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Windows representing different modules -->
  <!-- Central tower windows -->
  <rect x="108" y="90" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="120" y="90" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="132" y="90" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="108" y="105" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="120" y="105" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="132" y="105" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="108" y="120" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="120" y="120" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="132" y="120" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="108" y="135" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="120" y="135" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="132" y="135" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="108" y="150" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="120" y="150" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="132" y="150" width="8" height="8" rx="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Left wing windows (project phases) -->
  <rect x="48" y="110" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="58" y="110" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="68" y="110" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="48" y="125" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="58" y="125" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="68" y="125" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="48" y="140" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="58" y="140" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="68" y="140" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="48" y="155" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="58" y="155" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="68" y="155" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Right wing windows (database) -->
  <rect x="178" y="110" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="188" y="110" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="198" y="110" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="178" y="125" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="188" y="125" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="198" y="125" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="178" y="140" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="188" y="140" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="198" y="140" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="178" y="155" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="188" y="155" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="198" y="155" width="6" height="6" rx="1" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Data flow indicators (small circles representing data flow) -->
  <circle cx="70" cy="130" r="3" fill="#4CAF50" opacity="0.7"/>
  <circle cx="90" cy="130" r="3" fill="#4CAF50" opacity="0.7"/>
  <circle cx="110" cy="130" r="3" fill="#4CAF50" opacity="0.7"/>
  <circle cx="130" cy="130" r="3" fill="#4CAF50" opacity="0.7"/>
  <circle cx="150" cy="130" r="3" fill="#4CAF50" opacity="0.7"/>
  <circle cx="170" cy="130" r="3" fill="#4CAF50" opacity="0.7"/>
  <circle cx="190" cy="130" r="3" fill="#4CAF50" opacity="0.7"/>
  
  <!-- Progress indicators (checkmarks for completed tasks) -->
  <path d="M 50 170 L 55 175 L 65 165" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 70 170 L 75 175 L 85 165" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M 90 170 L 95 175 L 105 165" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Database connection lines -->
  <line x1="168" y1="140" x2="100" y2="140" stroke="#FF9800" stroke-width="2" opacity="0.6"/>
  <line x1="168" y1="160" x2="100" y2="160" stroke="#FF9800" stroke-width="2" opacity="0.6"/>
  
  <!-- Project management elements -->
  <!-- Task list representation -->
  <rect x="45" y="200" width="8" height="8" rx="1" fill="#2196F3" opacity="0.6"/>
  <rect x="45" y="212" width="8" height="8" rx="1" fill="#2196F3" opacity="0.6"/>
  <rect x="45" y="224" width="8" height="8" rx="1" fill="#2196F3" opacity="0.6"/>
  <rect x="45" y="236" width="8" height="8" rx="1" fill="#2196F3" opacity="0.6"/>
  
  <!-- Phase indicators -->
  <rect x="203" y="200" width="8" height="8" rx="1" fill="#4CAF50" opacity="0.6"/>
  <rect x="203" y="212" width="8" height="8" rx="1" fill="#4CAF50" opacity="0.6"/>
  <rect x="203" y="224" width="8" height="8" rx="1" fill="#4CAF50" opacity="0.6"/>
  <rect x="203" y="236" width="8" height="8" rx="1" fill="#4CAF50" opacity="0.6"/>
  
  <!-- Central logo element - stylized "SA" for SoftArchitecture -->
  <text x="128" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#primaryGradient)">SA</text>
  
  <!-- Subtle glow effect around the entire icon -->
  <circle cx="128" cy="128" r="125" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
</svg>
