name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Extract version from project file
        id: version
        run: |
          # Extract version from .csproj file
          VERSION=$(grep -oP '<Version>\K[^<]+' SoftArchitecture.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        run: dotnet publish --no-restore --configuration Release --output bin/publish

      - name: Create release zip
        run: |
          # Create zip file from publish folder
          cd bin/publish
          zip -r "../SoftArchitecture-v${{ steps.version.outputs.version }}.zip" .
          cd ../..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: SoftArchitecture v${{ steps.version.outputs.version }}
          body: |
            ## SoftArchitecture v${{ steps.version.outputs.version }}

            ### What's New
            - Professional project management tool for software developers

            ### Installation
            1. Download the zip file
            2. Extract the contents
            3. Run `setup.exe` to install the application

            ### System Requirements
            - Windows 10 or later
            - .NET 8.0 Runtime
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/SoftArchitecture-v${{ steps.version.outputs.version }}.zip
          asset_name: SoftArchitecture-v${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
